


<ng-container *ngIf="currentTeamTour != null">

  <div class="card text-white mb-3" style="max-width: 100%; max-height: 300px;" [ngStyle]="{'background': currentTeamTour.color}" >
    <div class="row no-gutters" >
      <div class="col-md-2">
      </div>
      <div class="col-md-6">
        <div class="card-body">
            <h2 style="font-family: Arial, Helvetica, sans-serif;" class="card-title">{{currentTeamTour.teamName}}</h2>
            <p class="card-text"><small >{{currentTeamTour.locationName}} </small></p>
        </div>
      </div>
      <div class="col-md-4" style="text-align: right; padding-right: 10%; margin-top: 5px">
        <img src="../../../assets/TeamLogo/{{currentTeamTour.logoTeam}}">
      </div>
    </div>
  </div>

  <div class="row">
  <div class="col-md-12">
    <mat-tab-group style="width: 100%">
      <mat-tab label="Table Results">
        <ng-template matTabContent>
          <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">TABLE RESULT | 2018-2019</h3>

                </div><!-- /.box-header -->
                <div class="box-body table-responsive">
                  <table class="table table-hover">
                    <thead>
                    <th></th>
                    <th>Logo</th>
                    <th>Name</th>
                    <th>Games</th>
                    <th>Points</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>Gates</th>
                    <th>Diff</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let t of teamsSeason let i = index">
                      <td>{{i + 1}}</td>
                      <td><img src="../../../assets/TeamLogo/{{t.logoTeam}}" style="height: 20%; width: auto" ></td>
                      <td>{{t.teamName}}</td>
                      <td>{{t.weekNo}}</td>
                      <td><b>{{t.totalScore}}</b></td>
                      <td>{{t.mW}}</td>
                      <td>{{t.mD}}</td>
                      <td>{{t.mL}}</td>
                      <td><b>{{t.gF}}:{{t.gA}}</b></td>
                      <td>{{t.diff}}</td>
                    </tr>
                    </tbody>
                  </table>

                </div><!-- /.box-body -->

              </div>
            </div>


          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Statistic">
        <ng-template matTabContent>
          <app-show-player-statistic [teamTour]="currentTeamTour">
          </app-show-player-statistic>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
  </div>
</ng-container>
