<div class="card text-white mb-3" style="max-width: 540px; max-height: 150px;" [ngStyle]="{'background': item.color}" >
  <div class="row no-gutters" >
    <div class="col-md-4" style="margin-top: 10px">
      <img src="../../assets/TeamLogo/{{item.logoTeam}}" style="height: 75px; width: 75px;"  class="card-img">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <a style="color: white" (click)="redirectShowDetails()"><h6 style="font-family: Arial, Helvetica, sans-serif; font-size: 15px;" class="card-title">{{item.teamName}}</h6>
        <p class="card-text"><small >{{item.locationName}} </small></p></a>
      </div>
    </div>
  </div>
</div>
