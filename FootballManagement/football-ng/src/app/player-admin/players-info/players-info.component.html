
<div class="row" style="margin-top: 20px;">
  <div class="col-md-12">
    <div class="box">
      <div class="search-div">
        <button mat-raised-button (click)="onCreate()" >
          <mat-icon><i class="fa fa-plus"></i></mat-icon>Create
        </button>
        <mat-form-field class="search-form-field" floatLabel="never">
          <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
          <button mat-button matSuffix mat-icon-button *ngIf="searchKey" (click)="onSearchClear()">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>
     <div class="mat-elevation-z8">
        <mat-table [dataSource]="listPlayers" matSort>
          <ng-container matColumnDef="image">
            <mat-header-cell *matHeaderCellDef >Image</mat-header-cell>
            <mat-cell *matCellDef="let element"><img style="height: 40px; width: 40px" src="../../../assets/user.png"></mat-cell>
          </ng-container>
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef  mat-sort-header >First Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.firstName}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef >Last Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.lastName}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="dateOfBirth">
            <mat-header-cell *matHeaderCellDef  mat-sort-header>Birthday</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.dateOfBirth | date: 'dd-MM-yyyy'}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="nationality" >
            <mat-header-cell *matHeaderCellDef  mat-sort-header>Nationality</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.nationality}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
              <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete</mat-icon></button>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
              Loading data...
            </mat-footer-cell>
          </ng-container>
          <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
              No data.
            </mat-footer-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listPlayers!=null}"></mat-footer-row>
          <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listPlayers!=null && listPlayers.data.length==0)}"></mat-footer-row>
        </mat-table>
       <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="15" showFirstLastButtons></mat-paginator>
     </div>
    </div><!-- /.col -->
  </div><!-- /.row -->
  <!-- /.content -->
</div>
